    <title>What If Grade Manager</title>

<body>
    <h1>What If Grade Manager</h1>
    <h2>Enter your formative and summative grades, and it will show you what your average would be.</h2>
    <h2>This makes it significantly easier to find what your grades would be after a test or a quiz.</h2>
    <hr>
    <h1 id="grade">Grade: </h1>
    <h2>Use commas in between grades.</h2>
    <h2>Example: 90,10,47</h2>
    <h2>Example: 100, 100, 100</h2>
    <div class="gradeInput">
        <input type="text" id="fGrades" name="formativeGrades" placeholder="Enter formative grades" class="text-input"> <br>
        <input type="text" id="sGrades" name="summativeGrades" placeholder="Enter summative grades" class="text-input"> <br> <br>
        <button onclick="myFunction()">Calculate Grades</button>
        
    </div>
    <script src="script.js"></script>   

</body>
</html>
